<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Testing GET /api/firestations</h1>
    <button onclick="testAPI()">Test Endpoint</button>
    <pre id="output"></pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            try {
                output.textContent = 'Loading...';
                const res = await fetch('http://localhost:5000/api/firestations');
                const data = await res.json();
                output.textContent = 'Status: ' + res.status + '\n\n' + JSON.stringify(data, null, 2);
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
            }
        }
        testAPI();
    </script>
</body>
</html>
